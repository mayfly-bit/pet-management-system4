<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="宠物管理系统 - Pet Management System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="宠物管理系统">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>宠物管理系统 - Pet Management System</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 9999;
    }
    
    .loading h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .app-info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    
    .feature {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h2>🐾 宠物管理系统</h2>
    <p>正在加载中，请稍候...</p>
    <div class="spinner"></div>
    
    <div class="app-info">
      <p><strong>Pet Management System</strong></p>
      <div class="features">
        <span class="feature">🐕 宠物管理</span>
        <span class="feature">💰 财务记录</span>
        <span class="feature">📊 数据分析</span>
        <span class="feature">📱 响应式设计</span>
      </div>
    </div>
  </div>
  
  <script>
    // 显示加载状态
    console.log('宠物管理系统正在启动...');
    
    // 监听Flutter应用加载完成
    window.addEventListener('flutter-first-frame', function() {
      console.log('Flutter应用已加载完成');
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    });
    
    // 备用加载完成检测
    window.addEventListener('load', function() {
      setTimeout(() => {
        var loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 3000); // 3秒后自动隐藏加载界面
    });
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('应用加载出错:', e.error);
      var loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <h2>⚠️ 加载失败</h2>
          <p>应用启动时遇到问题，请刷新页面重试</p>
          <button onclick="location.reload()" style="
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
          ">刷新页面</button>
        `;
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
